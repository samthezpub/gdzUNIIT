<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ответы</title>

    <link
      rel="stylesheet"
      href="../static/css/bootstrap.min.css"
      th:href="@{/css/bootstrap.min.css}"
    />
  </head>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <!-- Логотип -->
      <a class="navbar-brand" href="/">
        <img
          src="../static/images/testicon.png"
          th:src="@{/images/testicon.png}"
          alt="Логотип"
          width="32"
          class="d-inline-block align-text-top me-2"
        />
        ГДЗ УНИИТ
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Элементы меню -->
      <div
        class="collapse navbar-collapse justify-content-between"
        id="navbarNav"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Категории</a>
          </li>
          <!-- TODO: сделать чтобы оно показывалось только юзерам с модеркой -->
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"
              >Панель модератора</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true"
              >Бесплатная активация</a
            >
          </li>
        </ul>

        <!-- Уведомления и аватарка -->
        <div class="d-flex align-items-center">
          <div class="dropdown me-3">
            <a
              data-bs-toggle="dropdown"
              class="text-reset dropdown-toggle hidden-arrow"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              aria-expanded="false"
            >
              <i class="fas fa-bell"></i>
              <!-- Для икноки о новых сообщениях -->
              <span
                class="position-absolute translate-middle badge rounded-pill bg-danger"
                >-1
                <span class="visually-hidden">Непрочитанных СМС</span>
              </span>
            </a>
            <ul
              class="dropdown-menu dropdown-menu-start dropdown-menu-lg-end"
              aria-labelledby="navbarDropdownMenuLink"
            >
              <li>
                <a class="dropdown-item" href="#">Оповещения</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">Потом придумаю</a>
              </li>
            </ul>
          </div>

          <div class="dropdown">
            <a
              data-bs-toggle="dropdown"
              class="dropdown-toggle d-flex align-items-center hidden-arrow"
              href="#"
              id="navbarDropdownMenuAvatar"
              role="button"
              aria-expanded="false"
            >
              <img
                src="../static/images/testavatar.png"
                th:src="@{/images/testavatar.png}"
                class="rounded-circle"
                height="25"
                alt="Фото профиля"
                loading="lazy"
              />
            </a>
            <ul
              class="dropdown-menu dropdown-menu-start dropdown-menu-lg-end"
              aria-labelledby="navbarDropdownMenuAvatar"
            >
              <li>
                <a class="dropdown-item" href="#">Мой профиль</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">Настройки</a>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" href="/logout">Выйти</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <body data-bs-theme="dark">
    <div th:each="answer : ${answers}" th:text="${answer.title}"></div>

    <script
      src="../static/js/bootstrap.bundle.min.js"
      th:src="@{/js/bootstrap.bundle.min.js}"
    ></script>
  </body>
</html>
