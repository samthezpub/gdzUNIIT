<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" th:fragment="nav">
    <div class="container-fluid">
        <!-- Логотип -->
        <a class="navbar-brand" href="/" style="display: flex; align-items: center;">
            <img
                    src="../static/images/testicon.png"
                    th:src="@{/images/testicon.png}"
                    alt="Логотип"
                    width="32"
                    class="d-inline-block align-text-top me-2"
            />
            <p style="margin: 0">ГДЗ УНИИТ</p>
        </a>

        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Элементы меню -->
        <div
                class="collapse navbar-collapse justify-content-between"
                id="navbarNav"
        >
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Категории</a>
                </li>
                <!-- TODO: сделать чтобы оно показывалось только юзерам с модеркой -->
                <li class="nav-item" th:if='${user.getAuthorities().contains("ADMIN")}'>
                    <a class="nav-link" href="/moderation"
                    >Панель модератора</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true"
                    >Бесплатная активация</a
                    >
                </li>
            </ul>

            <!-- Уведомления и аватарка -->
            <div class="d-flex align-items-center">
                <div class="dropdown me-3">
                    <a
                            data-bs-toggle="dropdown"
                            class="text-reset dropdown-toggle hidden-arrow"
                            href="#"
                            id="navbarDropdownMenuLink"
                            role="button"
                            aria-expanded="false"
                    >
                        <i class="fas fa-bell"></i>
                        <!-- Для икноки о новых сообщениях -->
                        <span
                                class="position-absolute translate-middle badge rounded-pill bg-danger"
                        >-1
                  <span class="visually-hidden">Непрочитанных СМС</span>
                </span>
                    </a>
                    <ul
                            class="dropdown-menu dropdown-menu-start dropdown-menu-lg-end"
                            aria-labelledby="navbarDropdownMenuLink"
                    >
                        <li>
                            <a class="dropdown-item" href="#">Оповещения</a>
                        </li>
                        <li>
                            <a class="dropdown-item">Не придумал</a>
                        </li>
                    </ul>
                </div>

                <div class="dropdown">
                    <a
                            data-bs-toggle="dropdown"
                            class="dropdown-toggle d-flex align-items-center hidden-arrow"
                            href="#"
                            id="navbarDropdownMenuAvatar"
                            role="button"
                            aria-expanded="false"
                    >

                        <!--                БЛОК ДЛЯ КОПИРОВАНИЯ img В nav-->
                        <img th:if="${user.getAvatarURL() == null}"
                             src="../static/images/testavatar.png"
                             th:src="@{/images/testavatar.png}"
                             class="rounded-circle"
                             height="25"
                             width="25"
                             alt="Фото профиля"
                             loading="lazy"
                        />
                        <img th:if="${user.getAvatarURL() != null}"
                             src="../static/images/testavatar.png"
                             th:src="@{'/uploads/avatars/' + ${user.getAvatarURL()}}"
                             class="rounded-circle"
                             height="25"
                             width="25"
                             alt="Фото профиля"
                             loading="lazy"
                        />
                    </a>
                    <ul
                            class="dropdown-menu dropdown-menu-start dropdown-menu-lg-end"
                            aria-labelledby="navbarDropdownMenuAvatar"
                    >
                        <li>
                            <a class="dropdown-item" th:href="@{/me}">Мой профиль</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Настройки</a>
                        </li>
                        <li><hr class="dropdown-divider" /></li>
                        <li>
                            <a class="dropdown-item" href="/logout">Выйти</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
