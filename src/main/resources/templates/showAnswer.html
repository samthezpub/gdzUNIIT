<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Страница модератора</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />

    <link
      rel="stylesheet"
      href="../static/css/bootstrap.min.css"
      th:href="@{/css/bootstrap.min.css}"
    />
  </head>

  <!-- data-bs-theme="dark" - делает тёмную тему
см. документацию Bootstrap
https://getbootstrap.com/docs/5.3/customize/color-modes/#dark-mode -->
  <body data-bs-theme="dark">
    <div th:replace="~{nav :: nav}"></div>

    <main class="mt-5 text-center">
      <div class="container text-start">
        <h1 class="text-center">Ответ</h1>
        <div
          th:if="${answer}"
          class="container bg-body-tertiary rounded-3 p-3 mt-4 mb-5"
        >
          <h2 th:text="${answer.title}">Заголовок</h2>
          <div th:utext="${answer.html}">Контент</div>
        </div>
      </div>

      <div class="mt-4">
        <h2>Комментарии</h2>

        <div class="alert alert-primary m-5" th:if="${isHasComments}">
          Пока нет комментариев...
        </div>

        <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#addCommentCollapse"
          aria-expanded="false"
          aria-controls="addCommentCollapse"
        >
          <span class="fas fa-plus"></span>
          Добавить комментарий
        </button>

        <div class="collapse p-3" id="addCommentCollapse">
          <div class="card card-body">
            <form
              th:action="@{/addcomment}"
              class="container rounded-3 p-1"
              method="POST"
            >
              <div class="text-center mb-3">
                <label for="contentInput" class="form-label"
                  >Текст комментария</label
                >
                <textarea
                  class="form-control"
                  name="content"
                  id="contentInput"
                  placeholder="Введите текст комментария..."
                  rows="2"
                ></textarea>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary">
                  <span class="fas fa-add"></span>
                  Добавить
                </button>
              </div>
            </form>
          </div>
        </div>

        <div
          class="container rounded-3 mt-4 text-start"
          th:each="comment : ${comments}"
        >
          <div class="rounded-3 p-3 border mb-3">
            <div class="d-inline-flex">
              <img
                src="../static/images/testavatar.png"
                th:src="@{/images/testavatar.png}"
                width="32"
                height="32"
                class="me-2 rounded-circle"
              />
              <p class="text-muted me-2" th:text="${comment.answer.title}">
                Автор
              </p>
              <span class="text-muted me-2">•</span>
              <p
                class="text-muted"
                th:text="${comment.getPublishTimeFormatted()}"
              >
                время
              </p>
            </div>
            <h5 th:text="${comment.content}">Текст комментария</h5>
          </div>
        </div>
      </div>
    </main>

    <!-- Скрипты для работы всяких приколов -->
    <script
      src="../static/js/bootstrap.bundle.min.js"
      th:src="@{/js/bootstrap.bundle.min.js}"
    ></script>
  </body>
</html>
