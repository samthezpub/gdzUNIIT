<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Title</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />

    <link
      rel="stylesheet"
      href="../static/css/bootstrap.min.css"
      th:href="@{/css/bootstrap.min.css}"
    />

    <link rel="stylesheet" th:href="@{/css/card.css}" />
  </head>

  <!-- data-bs-theme="dark" - делает тёмную тему
  см. документацию Bootstrap
  https://getbootstrap.com/docs/5.3/customize/color-modes/#dark-mode -->
  <body data-bs-theme="dark">

  <div th:replace="~{nav :: nav}"></div>
    <div class="text-center bg-dark-subtle p-5 rounded-5 m-5" style="min-height: 100%">
      <h1 class="p-3">ну типа это, ты вошёл окда</h1>

      <div class="card-container">

<!--        th:style="'background-image:url(' + '/uploads/subjects/' + ${subject.image_url} + ');'"-->
        <div
          class="card"
          th:each="subject : ${subjects}"
          style="
            width: 25%;
            background: no-repeat center;
            background-size: contain;
          "
          th:style="'background-image: url('+ @{'/uploads/subjects/' + ${subject.image_url}} +');'"

        >
          <a th:href="@{/answers/getanswers(subject=${subject.name})}">
            <div class="card-body">
              <h5 class="card-title" th:text="${subject.getName()}">
                Card title
              </h5>
            </div>
          </a>
        </div>
      </div>

    </div>

  <a th:if='${isUserHaveAdminRole}' th:href="@{/subjects/add}">
    <div style="position: absolute; bottom: 20px; right: 1%">
      <div style="border-radius: 1000px;background: #0a58ca; width: 64px;height: 64px;display: flex;justify-content: center;
      align-items: center;">
        <span style="font-size: 2em; margin-bottom: 6px">+</span>
      </div>
    </div>
  </a>

    <!-- Скрипт -->
    <script
      src="../static/js/bootstrap.bundle.min.js"
      th:src="@{/js/bootstrap.bundle.min.js}"
    ></script>
  </body>
</html>
