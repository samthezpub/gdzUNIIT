<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>

    <link
      rel="stylesheet"
      th:href="@{/css/mdb.dark.min.css}"
    />
  </head>
  <body>
    <div class="text-center bg-dark-subtle p-5 rounded-5 m-5">
      <h1 class="p-3">ну типа это, ты вошёл окда</h1>

      <div class="card-container">

        <div class="card" th:each="subject : ${subjects}" style="width: 18rem;">
          <img th:src="${subject.getImage_url()}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title" th:text="${subject.getName()}">Card title</h5>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>

      </div>

      <br>
      
      <a href="/logout">
        <div class="text-center">Выйти</div>
      </a>
    </div>

    <!-- Скрипт -->
    <script
      th:src="@{/js/mdb.umd.min.js}"
    ></script>
  </body>
</html>
